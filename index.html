<!DOCTYPE html>
<html>
  <head>
    <title>File FX</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/photon.min.css">

    <!-- Javascript -->
    <script src="assets/js/script.js" charset="utf-8"></script>

    <script language="JavaScript">
      function getFolder(){
        return showModalDialog("folderDialog.html","","width:400px;height:400px;resizeable:yes;");
      }
    </script>
  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <!-- <header class="toolbar toolbar-header">
        <h1 class="title">File FX</h1>
      </header> -->

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">

        <div class="pane-group">
          <div class="pane-sm sidebar" style="width: 35%">

            <nav class="nav-group">
              <h5 class="nav-group-title" style="margin-bottom: 10px;">Settings</h5>
              <span class="nav-group-item">
                <span class="icon icon-home"></span>
                <label class="btn btn-default" for="input_folder_select">Input Folder</label><br>
                <input type="file" id="input_folder_select" webkitdirectory directory multiple style="display: none;" />
              </span>
              <span class="nav-group-item" id="input_folder_label"></span>
              <hr>
              <span class="nav-group-item">
                <span class="icon icon-folder"></span>
                <label class="btn btn-default" for="output_folder_select" >Output Folder</label><br>
                <input type="file" id="output_folder_select" webkitdirectory directory multiple style="display: none;" />
              </span>
              <span class="nav-group-item">
                <input type="text" name="output_folder" id="output_folder_label" value="" />
              </span>
              <hr>
              <span class="nav-group-item">
                Format
              </span>
              <span class="nav-group-item">
                <select class="form-control" id="format_select">
                  <option selected="" disabled="">Select</option>
                  <option value="yyyy-mm-dd">yyyy-mm-dd</option>
                  <option value="mm-dd">mm-dd</option>
                  <option value="dd">dd</option>
                </select>
              </span>
              <hr>
              <span class="nav-group-item">
                <span>Overwrite ?</span><br>
                <label class="" style="margin-right: 20px;"> 
                  <input type="radio" name="overwrite" value="1" checked="">
                  Yes
                </label>

                <label> 
                  <input type="radio" name="overwrite" value="0">
                  No
                </label>
              </span>
              <hr>

              <span class="nav-group-item">
                <button id="process_button" class="btn btn-positive">Process List</button>
              </span>
          </div>


          <div class="pane">
            <table class="table-striped" id="input_listing">
              <thead>
                <tr>
                  <th>File</th>
                  <th>Size</th>
                  <th>Status</th>
                </tr>
              </thead>
            </table>
          </div>


        </div>

      </div>
    </div>

  </body>
</html>
